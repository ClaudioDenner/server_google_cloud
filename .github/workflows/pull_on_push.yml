name: Pull on Push

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal, se necess√°rio

jobs:
  pull:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run script to pull changes
      run: ./pull_changes.sh